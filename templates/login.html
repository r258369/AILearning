{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Place these BEFORE your custom script -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-image-section">
            <div class="auth-logo">AI</div>
            <h2 class="auth-tagline">Shape your future with personalized AI learning</h2>
        </div>
        <div class="auth-form-section">
            <div class="card auth-card">
                <h2>Login</h2>
                <form method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        <span class="inline-error" id="email-error"></span>
                    </div>
                    <div class="form-group password-toggle">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                        <span class="toggle-btn password-toggle-btn" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span class="inline-error" id="password-error"></span>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember-me"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="social-login-buttons">
                    <p>Or login with</p>
                    <a href="#" class="social-btn"><img src="{% static 'images/google_logo.png' %}" alt="Google Logo"> Google</a>
                    <a href="#" class="social-btn"><img src="{% static 'images/facebook_logo.png' %}" alt="Facebook Logo"> Facebook</a>
                </div>

                <p class="auth-footer-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up Instead</a></p>
            </div>
        </div>
    </div>

    
</body>
</html>
