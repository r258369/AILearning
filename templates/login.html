{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-page-wrapper">
        <div class="auth-image-section">
            <div class="auth-logo">AI</div>
            <h2 class="auth-tagline">Shape your future with personalized AI learning</h2>
        </div>
        <div class="auth-form-section">
            <div class="card auth-card">
                <h2>Login</h2>
                <form method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        <span class="inline-error" id="email-error"></span>
                    </div>
                    <div class="form-group password-toggle">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="********" required>
                        <span class="toggle-btn password-toggle-btn" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </span>
                        <span class="inline-error" id="password-error"></span>
                    </div>
                    <div class="form-options">
                        <label>
                            <input type="checkbox" name="remember-me"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>

                <div class="social-login-buttons">
                    <p>Or login with</p>
                    <a href="#" class="social-btn"><img src="{% static 'images/google_logo.png' %}" alt="Google Logo"> Google</a>
                    <a href="#" class="social-btn"><img src="{% static 'images/facebook_logo.png' %}" alt="Facebook Logo"> Facebook</a>
                </div>

                <p class="auth-footer-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up Instead</a></p>
            </div>
        </div>
    </div>

    <script>
        // Firebase SDK configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        const toggleIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the icon
            toggleIcon.classList.toggle('fa-eye');
            toggleIcon.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            emailError.textContent = ''; // Clear previous errors
            passwordError.textContent = ''; // Clear previous errors

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                const idToken = await user.getIdToken();

                // Send ID token to Django backend
                const response = await fetch('{% url "login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Function to get CSRF token
                    },
                    body: JSON.stringify({ idToken: idToken })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.redirect_url; // Redirect to dashboard or success page
                } else {
                    // Handle errors from Django backend
                    alert(data.error || 'Login failed.');
                }

            } catch (error) {
                // Handle Firebase authentication errors
                console.error("Firebase Login Error:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    emailError.textContent = 'Invalid email or password.';
                    passwordError.textContent = '';
                } else if (error.code === 'auth/invalid-email') {
                    emailError.textContent = 'Invalid email format.';
                } else {
                    alert('Error logging in: ' + error.message);
                }
            }
        });

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add Firebase SDK script
        const firebaseAppScript = document.createElement('script');
        firebaseAppScript.src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js";
        document.head.appendChild(firebaseAppScript);

        const firebaseAuthScript = document.createElement('script');
        firebaseAuthScript.src = "https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js";
        document.head.appendChild(firebaseAuthScript);

    </script>
</body>
</html>
